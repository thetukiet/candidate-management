<div
  [ngClass]="{ dark: darkMode }"
  class="root-container relative flex overflow-hidden"
>

  <main
    class="main flex-1 duration-700"
  >
    <app-navbar
      [user]="user"
      [opened]="true"
      [stages]="stages"
      (taskAdd)="addTask()"
    ></app-navbar>

    <app-main-board
      [data]="stages"
      (taskUpdate)="updateTask($event)"
      (taskUpdateModal)="editTask($event)"
    ></app-main-board>
  </main>
</div>
